<app-product-filter (searchEvent)="search($event)" (clearEvent)="clear()"></app-product-filter>
<app-product-list
  [totalItens]="totalItens"
  (refreshDataSource)="getAllProducts($event)"
  [setDataSource]="dataSource"
  (openDialogProductEmitter)="openDialogProduct($event)"
  (openDialogDeleteProductEmitter)="openDialogDeleteProduct($event)"
></app-product-list>
