<mat-card class="mt-5 container">
  <mat-card-content>
    <div class="d-flex justify-content-between pb-3">
      <h2>Filtrar Categoria</h2>
      <div>
        <button type="submit" class="btn btn-warning" (click)="clear()">
          Limpar
        </button>

        <button
          type="submit"
          class="btn btn-success ml-lg-5"
          (click)="search()"
        >
          Pesquisar
        </button>
      </div>
    </div>

    <form [formGroup]="form">
      <div class="row">
        <div class="col">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Informe o Nome"
          />
        </div>
        <div class="col">
          <label for="description">Descrição</label>
          <input
            type="text"
            class="form-control"
            formControlName="description"
            placeholder="Informe a Descrição"
          />
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
