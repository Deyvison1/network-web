<mat-card class="mt-5 container">
  <mat-card-content>
    <div class="d-flex justify-content-between p-3">
      <h2>Categoria</h2>
      <button appAuthRole matTooltip="Salvar" class="btn btn-primary" (click)="openDialogCategory(ActionType.INSERT, null)">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="changeSortBy($event)"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordernar pelo login"
        >
          Nome
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by description"
        >
          Descrição
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by symbol"
        ></th>
        <td mat-cell *matCellDef="let element">
          <div class="btn-group">
            <button
              appAuthRole
              matTooltip="Editar categoria"
              class="btn btn-secondary btn-sm"
              (click)="openDialogCategory(ActionType.EDIT, element)"
            >
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button
              appAuthRole
              matTooltip="Deletar categoria"
              class="btn btn-danger btn-sm"
              (click)="openDialogDeleteCategory(element.uuid)"
            >
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div>
      <mat-paginator
        #paginacao
        [length]="totalItens"
        [pageSizeOptions]="[5, 10, 20, 50]"
        (page)="changePage()"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
