<mat-card class="mt-5 container">
  <div class="d-flex justify-content-between p-3">
    <h2>Usuario</h2>
    <button appAuthRole matTooltip="Salvar" class="btn btn-primary" (click)="openDialog()">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
  <mat-card-content class="mt-4">
    <div>
 <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="changeSortBy($event)"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="login">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Ordernar pelo login"
        >
          Nome
        </th>
        <td mat-cell *matCellDef="let element">{{ element.login }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Papel
        </th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by weight"
        >
          Dt. Criação
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "dd/MM/yyyy HH:mm:ss" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by symbol"
        >
          Dt. Atualização
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.updatedAt | date : "dd/MM/yyyy HH:mm:ss" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by symbol"
        ></th>
        <td mat-cell *matCellDef="let element" class="teste">
          <div class="btn-group">
            <button appAuthRole
              matTooltip="Editar usuario"
              class="btn btn-secondary btn-sm"
              (click)="openDialog(element)"
            >
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button
              appAuthRole
              matTooltip="Deletar usuario"
              class="btn btn-danger btn-sm"
              (click)="openDialogDeleteUser(element.id)"
            >
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
     <mat-paginator #paginator
      (page)="changePage()"
      [length]="totalItens"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
    </div>
   
   
  </mat-card-content>
</mat-card>
